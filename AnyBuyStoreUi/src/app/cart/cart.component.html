<section class="page-header">
    <div class="overly"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="content text-center">
                    <h1 class="mb-3">Cart</h1>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="cart shopping page-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="product-list">
                    <form class="cart-form">
                        <table class="table shop_table shop_table_responsive cart" cellspacing="0">
                           <thead> 
                                <tr>
                                    <td class="product-thumbnail"> </td>
                                    <td class="product-name">Product</td>
                                    <td class="product-price">Price</td>
                                    <td class="product-quantity">Quantity</td>
                                    <td class="product-subtotal">Total</td>
                                    <td class="product-remove"> </td>
                                </tr>
                             </thead>
                            <tbody> 
                                    <tr class="cart_item"  *ngFor= "let product of cartList">
                                      <app-cart-card  [product] = "product"   (productChange)="addItem($event)"></app-cart-card>
                            </tbody>
                          
                        </table>
                        
                        <div class="cart-summary">
                            <div class="text-center cart-buttons mt-3">
                              <a (click)="onCheckout()" class="btn btn-small btn-main btn-block">Checkout</a>
                            </div>
                        </div> 
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
</section>
