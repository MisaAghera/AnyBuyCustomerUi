
<td class="product-thumbnail" data-title="Thumbnail">
    <a routerLink="/product/{{product.productId}}"><img src="assets/images/cart-1.jpg"
            class="attachment-woocommerce_thumbnail size-woocommerce_thumbnail"
            alt="">
    </a>
</td>
<td class="product-name" data-title="Product">
    <a routerLink="/product/{{product.productId}}">{{product.productName}}</a>
</td>
<td class="product-price" data-title="Price">
    <span class="amount">
        <pre wp-pre-tag-3=""></pre>
        <p>{{product.productPrice | currency:"INR"}}</p>
    </span><br>
</td>
<td class="product-quantity" data-title="Quantity"><br>
    <div class="quantity"><br>
        <label class="sr-only">Quantity</label>
        <p> <input type="number" id="qty" class="input-text qty text" step="1"
                min="0" max="9" value="1" title="Qty" size="4" value="{{product.quantity}}" [(ngModel)]="product.quantity" (input)= 'sendCartItemToParent(product)'><br>
    </div><br>
</td>
<td class="product-price" data-title="Price">
    <span class="amount">
        <pre wp-pre-tag-3=""></pre>
        <input hidden type="number" id="qty" class="input-text qty text" step="1"
                min="0" max = "{{maxQuantityLimit}}" value="1" title="Qty" size="4"  [(ngModel)]="product.quantity! * product.productPrice!">
        <p>{{product.quantity! * product.productPrice! | currency:"INR"}}</p>
    </span><br>
</td>
<td class="product-remove" data-title="Remove"><br>
    <button style="border:none;background-color: white;" (click)="deleteCartItem(product.id)" aria-label="Remove this item" data-product_id="30"
        data-product_sku="">Ã—</button><br>
</td><br>
